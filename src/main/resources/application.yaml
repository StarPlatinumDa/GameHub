server:
  port: 8081
spring:
  application:
    name: ynudp
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ynudp?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
    password: 123456
    # 默认使用0号(总共自动创建了16个)
    database: 9
    # 默认lettuce连接池
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
  jackson:
    default-property-inclusion: non_null # JSON序列化处理时忽略非空字段
mybatis-plus:
  type-aliases-package: com.ynu.entity # 别名扫描包
logging:
  level:
    com.ynudp: debug